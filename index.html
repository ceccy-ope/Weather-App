<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
		<link rel="stylesheet" href="style.css">
		<script src="script.js" defer></script>
</head>
<body>
    <div class="body">
        <div class="grey">
					<div class="white">
						<div class="big">
							<img src="./assests/images-removebg-preview.png" alt="">
							<input type="text" placeholder="Enter City Name" id="city">
							<button id="btn">Get Temperature</button>
							
							<h1 id="temp"></h1>
						</div>
						<div class="small">
							<div class="one last">
								<h5>Min-Temp</h5>
								<h3 id="minTemp"></h3>
							</div>
							<div class="two last">
								<h5>Max-Temp</h5>
								<h3 id="maxTemp"></h3>
							</div>
							<div class="three last">
								<h5>Humidity</h5>
								<h3 id="humidity"></h3>
							</div>
						</div>

					</div>

        </div>
    </div>
</body>
</html>
